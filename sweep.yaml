---
program: train_wandb.py
method: bayes
metric:
    goal: minimize
    name: val_iter_loss
parameters:
    model.n_layers : 
      values : [1, 2, 4]

    model.d_model :
      values : [64, 128, 256]

    model.n_head :
      values : [1, 2, 4]

command:
    - ${env}
    - ${interpreter}
    - ${program}
    - ${args_no_hyphens}