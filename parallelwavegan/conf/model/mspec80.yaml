---

name : mspec80

#################################
# data_info
#################################
# video parameter
fps : 25

# audio parameter
sampling_rate : 16000
n_fft : 640
hop_length : 160
win_length : 640
f_min : 0
f_max : 8000
n_mel_channels : 80
mcep_order : 25

# input grayscale（グレースケールかRGBか）
gray : True

# input first and second derivative.（動的特徴量を使うかどうか）
delta : False

# frame period
frame_period : 10

# phoneme length
phoneme_length : 30

# reduction factor
reduction_factor : 4

# "world" or "mspec"（音響特徴量の選択）
feature_type : "mspec"

# 非周期性指標の圧縮方法
comp_mode : 'default'

# 学習に使用する口唇動画のフレーム数
n_lip_frames : 25

# 動画クロップ時のmargin
margin : 0.1

# 動画のリサイズとクロップ後のサイズ
imsize : 104
imsize_cropped : 96

# griffin-limで合成するときに人為的に補正
sharp : False

# mulaw量子化の学習中においてパディングを無視するためのインデックス
mulaw_ignore_idx : -1

#################################
# model_info
#################################
pwg_in_channels : 1
pwg_out_channels : 1
pwg_gen_inner_channels : 64
pwg_cond_channels : 80
pwg_upsample_scales : [10, 4, 2, 2]
pwg_gen_n_layers : 30
pwg_gen_n_stacks : 3
pwg_disc_inner_channels : 64
pwg_disc_n_layers : 30
pwg_disc_n_stacks : 3
pwg_kernel_size : 3
pwg_dropout : 0.1
pwg_use_weight_norm : False
pwg_which_disc : "normal"