name : mspec80

#################################
# data_info
#################################
# video parameter
fps : 50
video_channels : 3

# audio parameter
sampling_rate : 16000
n_fft : 640
hop_length : 160
win_length : 640
f_min : 0
f_max : 8000
n_mel_channels : 80

# input grayscale（グレースケールかRGBか）
gray : True

# input first and second derivative.（動的特徴量を使うかどうか）
delta : False

# frame period
frame_period : 10

# acoutic feature frames in training
length : 400

# phoneme length
phoneme_length : 30

# reduction factor
reduction_factor : 2

# "world" or "mspec"（音響特徴量の選択）
feature_type : "mspec"

#model 

which_encoder : 'ConvEncoder'
# Prenet & Postnet parameter
pre_in_channels : 160  # 音響特徴量から計算します
pre_inner_channels : 32
post_hidden_channels : 512
post_n_layers : 5
