---

name : mspec40

#################################
# data_info
#################################
# video parameter
fps : 50
video_channels : 3

# audio parameter
sampling_rate : 16000
n_fft : 640
hop_length : 160
win_length : 640
f_min : 0
f_max : 7600
n_mel_channels : 40

# input grayscale.（グレースケールかRGBか）
gray : False

# input first and second derivative.（動的特徴量を使うかどうか）
delta : True

# frame period
frame_period : 10

# acoutic feature frames in training
length : 300     # Unet-discriminatorを使用するときは402か202で！

# reduction factor
reduction_factor : 2

# "world" or "mspec"（音響特徴量の選択）
feature_type : "mspec"

#################################
# model_info
#################################
# in_channels
in_channels : 5

# ResNet3D parameter
res_layers : 5

# glu parameter
glu_layers : 4    # 4 or 6
glu_kernel_size : 5   # 5 or 9

# transformer parameter
n_layers : 1    # 1, 2 or 4
d_model : 128
n_head : 2    # 2 or 4
dec_n_layers : 4
dec_d_model : 256
diag_mask : False

# conformer parameter
conformer_conv_kernel_size : 31

# 使用するencoder（"transformer" or "conformer"）
which_encoder : "conformer"

# 使用するdecoder（"transformer" or "glu"）
which_decoder : "glu"

# discriminator（"unet" or "jcu" ） 
# 使わない場合は何も書かない（Noneもいらないです）
which_d : "jcu"

# out_channels
out_channels : 40  # 音響特徴量から計算します

# Prenet & Postnet parameter
pre_in_channels : 80  # 音響特徴量から計算します
pre_inner_channels : 32
post_inner_channels : 512
post_n_layers : 5

# enhancer parameter
which_enhancer : "2D"   # 2D or 1D
lstm_layers : 1
bidirectional : True