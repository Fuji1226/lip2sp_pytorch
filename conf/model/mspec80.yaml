---

name : mspec80

#################################
# data_info
#################################
# video parameter
fps : 25

# audio parameter
sampling_rate : 16000
n_fft : 640
hop_length : 160
win_length : 640
f_min : 0
f_max : 8000
n_mel_channels : 80
mcep_order : 25

# input grayscale（グレースケールかRGBか）
gray : True

# input first and second derivative.（動的特徴量を使うかどうか）
delta : False

# frame period
frame_period : 10

# phoneme length
phoneme_length : 30

# reduction factor
reduction_factor : 4

# "world" or "mspec"（音響特徴量の選択）
feature_type : "mspec"

# 非周期性指標の圧縮方法
comp_mode : 'default'

# 学習に使用する口唇動画の秒数
input_lip_sec : 10

# 動画
mov_preprocess_method : "bbox_crop"
align_desired_left_eye : 0.35
align_desired_face_size : 128
margin : 0.15
# imsize : 56
# imsize_cropped : 48
# is_large : False
imsize : 96
imsize_cropped : 88
is_large : True

# griffin-limで合成するときに人為的に補正
sharp : False

# mulaw量子化の学習中においてパディングを無視するためのインデックス
mulaw_ignore_idx : -1

#################################
# model_info
#################################
# in_channels
in_channels : 1
use_lip_and_face : False

# ResNet3D parameter
res_inner_channels : 32
which_res : "avhubert"

# landmark encoder
use_landmark : False
lm_enc_inner_channels : 128
lmco_kernel_size : 3
lmco_n_layers : 3
lm_enc_compress_time_axis : False
astt_gcn_n_layers : 2
astt_gcn_n_head : 2
lm_enc_n_nodes : 68

# speaker embedding
spk_emb_dim : 256

# f0
use_f0_predicter : True
f0_predicter_inner_channels : 32
f0_predicter_rnn_n_layers : 1
f0_predicter_trans_enc_n_layers : 4
f0_predicter_trans_enc_n_head : 4
f0_predicter_which_encoder : "gru"

# glu parameter
glu_layers : 4    # 4 or 6
glu_kernel_size : 5   # 5 or 9
glu_inner_channels : 256

# transformer parameter
trans_enc_n_layers : 4    # 1, 2 or 4
trans_enc_n_head : 4    # 2 or 4
trans_dec_n_layers : 4
trans_dec_n_head : 4

# conformer
conf_n_layers : 6
conf_n_head : 4
conf_feed_forward_expansion_factor : 8

# rnn parameter
rnn_n_layers : 2
rnn_which_norm : "ln"

# transposed convolution parameter
tc_n_layers : 3
tc_kernel_size : 5

# tacotron based decoder
taco_dec_n_layers : 2
taco_dec_hidden_channels : 512
taco_dec_conv_channels : 32
taco_dec_conv_kernel_size : 31
taco_use_attention : True

# 使用するencoder
which_encoder : "gru"

# 使用するdecoder
which_decoder : "avhubert_transformer"

# audio encoder
ae_emb_dim : 16
vae_emb_dim : 64
vq_emb_dim : 256
vq_num_emb : 64
norm_type_audio : "in"
content_d_model : 256
content_n_attn_layer : 1
content_n_head : 4
which_spk_enc : "rnn"
audio_enc_hidden_channels : 128
audio_enc_conv_dropout : 0.1
audio_enc_which_encoder : ''
audio_enc_rnn_n_layers : 2
audio_enc_rnn_dropout : 0.1
audio_enc_conf_n_Layers : 6
audio_enc_conf_n_head : 4
audio_enc_conf_feed_forward_expansion_factor : 8

# audio decoder
audio_dec_hidden_channels : 256
audio_dec_each_gru_n_layers : 1
audio_dec_n_gru_layers : 4
audio_dec_which_decoder : 'gru'
audio_dec_rnn_n_layers : 2
audio_dec_rnn_dropout : 0.1
audio_dec_conf_n_layers : 6
audio_dec_conf_n_head : 4
audio_dec_conf_feedforward_expansion_factor : 8
audio_dec_conv_dropout : 0.1

# domain classifier
which_domain_classifier : 'linear'
domain_classifier_hidden_channels : 128
domain_classifier_n_layers : 3
domain_classifier_n_conv_layers : 2
domain_classifier_conv_dropout : 0
domain_classifier_rnn_n_layers : 2
domain_classifier_rnn_dropout : 0

# feature converter
which_feature_converter : 'linear'
converter_hidden_channels : 128
converter_n_layers : 3
converter_dropout : 0
converter_n_conv_layers : 2
converter_conv_dropout : 0
converter_rnn_n_layers : 2
converter_rnn_dropout : 0

# mutual information
mi_hidden_channels : 256

# discriminator
which_d : "jcu"

# out_channels
out_channels : 80

# Prenet & Postnet parameter
pre_in_channels : 160  # 音響特徴量から計算します
pre_inner_channels : 32
post_inner_channels : 256
post_n_layers : 5   # 5
post_kernel_size : 5  # 5

# enhancer parameter
which_enhancer : "2D"   # 2D or 1D
lstm_layers : 1
bidirectional : True

# parallel wave gan
pwg_in_channels : 1
pwg_out_channels : 1
pwg_gen_inner_channels : 64
pwg_cond_channels : 80
pwg_upsample_scales : [10, 4, 2, 2]
pwg_gen_n_layers : 30
pwg_gen_n_stacks : 3
pwg_disc_inner_channels : 64
pwg_disc_n_layers : 10
pwg_disc_n_layers_wavenet : 30
pwg_disc_n_stacks : 3
pwg_kernel_size : 3
pwg_gen_dropout : 0.1
pwg_disc_dropout : 0
pwg_use_weight_norm : False
pwg_which_disc : "normal"

# tacotron2
n_vocab : 52
taco_enc_hidden_channels : 512
taco_enc_conv_n_layers : 3
taco_enc_conv_kernel_size : 5
taco_enc_rnn_n_layers : 1
taco_enc_dropout : 0.5
taco_dec_channels : 1024
taco_dec_atten_conv_channels : 32
taco_dec_atten_conv_kernel_size : 31
taco_dec_atten_hidden_channels : 128
taco_dec_rnn_n_layers : 2
taco_dec_prenet_hidden_channels : 256
taco_dec_prenet_n_layers : 2
taco_dec_dropout : 0.1
taco_post_hidden_channels : 512
taco_post_n_layers : 5
taco_post_kernel_size : 5
taco_lip_prenet_hidden_channels : 32
taco_lip_prenet_dropout : 0.5
taco_lip_out_hidden_channels : 256
taco_lip_out_dropout : 0.1
taco_lip_post_hidden_channels : 64
taco_lip_post_n_layers : 5
taco_lip_post_kernel_size : 5
lip_post_dropout : 0.5
taco_vae_hidden_channels : 512
taco_vae_n_conv_layers : 6
taco_vae_n_rnn_layers : 2
taco_vae_z_dim : 32

# language model
lm_trans_d_model : 512
lm_trans_n_head : 8
lm_trans_n_layers : 6
lm_rnn_hidden_channels : 1024
lm_rnn_n_layers : 4
lm_dropout : 0.5

# face gen
face_gen_img_cond_channels : 256
face_gen_img_hidden_channels : 64
face_gen_feat_cond_channels : 512
face_gen_mel_enc_hidden_channels : 256
face_gen_noise_channels : 10
face_gen_tc_ksize : 4

# face gen text
face_gen_text_enc_n_layers : 4
face_gen_text_enc_n_head : 4
face_gen_text_enc_d_model : 256
face_gen_text_enc_conv_kernel_size : 5
face_gen_text_enc_conv_n_layers: 3
face_gen_text_dec_n_layers : 4
face_gen_text_dec_n_head : 4
face_gen_text_dec_d_model : 256
face_gen_text_prenet_hidden_channels : 32
face_gen_text_prenet_dropout : 0.5
face_gen_text_dec_out_dropout : 0.1
face_gen_text_post_hidden_channels : 64
face_gen_text_post_n_layers : 5
face_gen_text_post_kernel_size : 5
face_gen_text_post_dropout : 0.5

# tft(tts face trans)
tft_enc_n_layers : 4
tft_enc_n_head : 4
tft_enc_d_model : 256
tft_dec_n_layers : 4
tft_dec_n_head : 4
tft_dec_d_model : 256
tft_enc_conv_kernel_size : 5
tft_enc_conv_n_layers : 3
tft_enc_conv_dropout : 0.2
tft_feat_pre_hidden_channels : 256
tft_feat_pre_n_layers : 2
tft_feat_prenet_dropout : 0.5
tft_lip_prenet_hidden_channels : 32
tft_lip_prenet_dropout : 0.5
tft_lip_out_hidden_channels : 256
tft_lip_out_dropout : 0.1
tft_feat_post_hidden_channels : 256
tft_feat_post_n_layers : 5
tft_feat_post_kernel_size : 5
tft_feat_post_dropout : 0.5
tft_lip_post_hidden_channels : 64
tft_lip_post_n_layers : 5
tft_lip_post_kernel_size : 5
tft_lip_post_dropout : 0.5
tft_which_norm : "bn"

# ae detector
ae_detector_hidden_channels_list : [64, 32]
ae_detector_n_rnn_layers : 2

# real time
n_gru_layers : 2
zoneout : 0.1

# asr transformer
asr_hidden_channels : 512
asr_n_conv_layers : 2
asr_conv_dropout : 0.1
asr_trans_enc_n_layers : 6
asr_trans_enc_n_head : 6
asr_trans_dec_n_layers : 6
asr_trans_dec_n_head : 6
asr_out_channels : 47

# avhubert
avhubert_ckpt_path : '~/av_hubert_data/base_vox_iter5_torch.ckpt'
avhubert_model_size : 'base'
use_avhubert_encoder : True
load_avhubert_pretrained_weight : True
avhubert_return_res_output : False
avhubert_layer_loaded : 'all'
avhubert_lip_mean : 0.421 
avhubert_lip_std : 0.165
avhubert_dec_args:
  dropout : 0.1
  conv_pos : 128
  conv_pos_groups : 16
  encoder_layers : 6
  encoder_ffn_embed_dim : 1536
  encoder_attention_heads : 12
  encoder_embed_dim : 768
  attention_dropout : 0.1
  activation_dropout : 0.0
  activation_fn : 'gelu'
  layer_norm_first : True
  encoder_layerdrop : 0.05