---

name : mspec80

#################################
# data_info
#################################
# video parameter
fps : 50

# audio parameter
sampling_rate : 16000
n_fft : 640
hop_length : 160
win_length : 640
f_min : 0
f_max : 8000
n_mel_channels : 80
mcep_order : 25

# input grayscale（グレースケールかRGBか）
gray : True

# input first and second derivative.（動的特徴量を使うかどうか）
delta : False

# frame period
frame_period : 10

# phoneme length
phoneme_length : 30

# reduction factor
reduction_factor : 2

# "world" or "mspec"（音響特徴量の選択）
feature_type : "mspec"

# 非周期性指標の圧縮方法
comp_mode : 'default'

# 学習に使用する口唇動画のフレーム数
n_lip_frames : 150

# griffin-limで合成するときに人為的に補正
sharp : False

# mulaw量子化の学習中においてパディングを無視するためのインデックス
mulaw_ignore_idx : -1

#################################
# model_info
#################################
# in_channels
in_channels : 1

# ResNet3D parameter
res_inner_channels : 32
which_res : "default"

# landmark encoder
use_landmark : False
lm_enc_inner_channels : 128
lmco_kernel_size : 3
lmco_n_layers : 3
lm_enc_compress_time_axis : False
astt_gcn_n_layers : 2
astt_gcn_n_head : 2
lm_enc_n_nodes : 68

# glu parameter
glu_layers : 4    # 4 or 6
glu_kernel_size : 5   # 5 or 9
glu_inner_channels : 256

# transformer parameter
trans_enc_n_layers : 4    # 1, 2 or 4
trans_enc_n_head : 4    # 2 or 4
trans_dec_n_layers : 4
trans_dec_n_head : 4

# rnn parameter
rnn_n_layers : 2
rnn_which_norm : "ln"

# transposed convolution parameter
tc_n_layers : 3
tc_kernel_size : 5

# tacotron based decoder
taco_dec_n_layers : 2
taco_dec_hidden_channels : 512
taco_dec_conv_channels : 32
taco_dec_conv_kernel_size : 31
taco_use_attention : True

# conformer parameter
conformer_conv_kernel_size : 31   # 7, 15 or 31

# 使用するencoder
which_encoder : "gru"

# 使用するdecoder
which_decoder : "glu"

# audio encoder
ae_emb_dim : 4
vae_emb_dim : 64
vq_emb_dim : 256
vq_num_emb : 64
spk_emb_dim : 256
norm_type_audio : "in"
content_d_model : 256
content_n_attn_layer : 1
content_n_head : 4
which_spk_enc : "rnn"

# mutual information
mi_hidden_channels : 256

# discriminator
which_d : "jcu"

# out_channels
out_channels : 80  # 音響特徴量から計算します

# lipreading classes(43 + α)
n_classes : 44

# Prenet & Postnet parameter
pre_in_channels : 160  # 音響特徴量から計算します
pre_inner_channels : 32
post_inner_channels : 256
post_n_layers : 5   # 5
post_kernel_size : 5  # 5

# enhancer parameter
which_enhancer : "2D"   # 2D or 1D
lstm_layers : 1
bidirectional : True