---

# デバッグ
debug : False
debug_data_len : 1000
debug_max_epoch : 400
debug_iter : 1

# checkpointから再開する場合
check_point_start : False

# face or lip
face_or_lip : "lip_128128"

# データを置いているディレクトリまでのパス
lip_path : "/home/usr4/r70264c/dataset/lip/lip_cropped"
face_path : "/home/usr4/r70264c/dataset/lip/cropped"
lip_path_128128 : "/home/usr4/r70264c/dataset/lip/lip_cropped_128128"

# 学習したモデルのパラメータを保存するディレクトリまでのパス
train_save_path : "/home/usr4/r70264c/lip2sp_pytorch/result/default/train"

# check point path
ckpt_path : "/home/usr4/r70264c/lip2sp_pytorch/check_point/default"
ckpt_step : 10

# 平均、標準偏差ディレクトリまでのパス
lip_mean_std_path : "/home/usr4/r70264c/dataset/lip/np_files/lip_cropped/mean_std"
face_mean_std_path : "/home/usr4/r70264c/dataset/lip/np_files/face/mean_std"
lip_mean_std_path_128128 : "/home/usr4/r70264c/dataset/lip/np_files/lip_cropped_128128/mean_std"

# 口唇動画、音響特徴量ディレクトリまでのパス
lip_pre_loaded_path : "/home/usr4/r70264c/dataset/lip/np_files/lip_cropped/train"
face_pre_loaded_path : "/home/usr4/r70264c/dataset/lip/np_files/face/train"
lip_pre_loaded_path_128128 : "/home/usr4/r70264c/dataset/lip/np_files/lip_cropped_128128/train"

# max_epoch
max_epoch : 400

# validation lossを計算する間隔
display_val_loss_step : 10

# dropout
dropout : 0.5

# global condition
use_gc : False

# dataloader
batch_size : 8
num_workers : 8

# optimizer
lr : 0.001
beta_1 : 0.9
beta_2 : 0.999
weight_decay : 1.0e-6

# scheduler
lr_decay_rate : 0.5
lr_decay_step : 4   # max_epoch // lr_decay_stepでlr_decay_rate倍に学習率を変更
multi_lr_decay_step : [200, 300]   # 学習率を変更するepoch

# gradient clipping
max_norm : 3.0

# 学習方法（"tf" or "ss"）
# tf : teacher forcing
# ss : scheduled sampling
training_method : "ss"
tm_change_step : 0    # training_methodを変更するepoch(tf -> ss)

# parameter for scheduled sampling
num_passes : 1     # 繰り返し回数(使ってません…)
mixing_prob : 0.5  # 混合率(低いほうがより学習が難しくなる)
mp_change_step : 100    # mixing_probを変更するepoch
fixed_mixing_prob : False

# 途中のメルスペクトログラムの可視化
visualize_step : 200    # iteration

# delta loss
blur : True
batch_norm : True

# 動画に対して最初にbatch normalizationをするかどうか
apply_first_bn : False

# 最初のresnetに対してのdropoutを行うかどうか
input_layer_dropout : False

# bert parameter
n_classes : 30
lip_bert : True