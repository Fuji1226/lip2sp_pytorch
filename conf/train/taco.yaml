---

name : "taco"

# デバッグ
debug : True
debug_data_len : 1000
debug_max_epoch : 200
debug_iter : 0

# checkpointから再開する場合
check_point_start : False
start_ckpt_path : "~/lip2sp_pytorch/check_point/taco/lip_128128/2022:07:20_13-10-21/world_melfb_100.ckpt"

# face or lip
face_or_lip : "lip"

# データを置いているディレクトリまでのパス
lip_path : "~/dataset/lip/lip_cropped"
face_path : "~/dataset/lip/cropped"

# 学習したモデルのパラメータを保存するディレクトリまでのパス
save_path : "~/lip2sp_pytorch/result/taco/train"

# check point path
ckpt_path : "~/lip2sp_pytorch/check_point/taco"
ckpt_step : 10

# 統計量までのパス
lip_stat_path : "~/dataset/lip/np_files/lip_cropped/stat"
lip_stat_path_st : "~/dataset/lip/np_files/lip_cropped_st/stat"

# 口唇動画、音響特徴量ディレクトリまでのパス
lip_pre_loaded_path_train : "~/dataset/lip/np_files/lip_cropped/train"
lip_pre_loaded_path_val : "~/dataset/lip/np_files/lip_cropped/val"
lip_pre_loaded_path_train_st : "~/dataset/lip/np_files/lip_cropped_st/train"
lip_pre_loaded_path_val_st : "~/dataset/lip/np_files/lip_cropped_st/val"

# 使用するコーパス
corpus : ["ATR", "BASIC5000", "balanced"]

# 使用する話者
speaker : ["F01_kablab"]
use_gc : False

# max_epoch
max_epoch : 300

# validation lossを計算する間隔
display_val_loss_step : 1

# data augmentationの有無
# 見た目変換系
use_color_jitter : False
use_blur : False
use_horizontal_flip : False
use_pad : False
use_rotation : False

# 再生速度変換
use_time_augment : False
time_augment_rate : 20    # (100 - rate)から(100 + rate)の範囲で再生速度を変更

# 動画のフレームをランダムに削除
use_delete_frame : False
min_delete_frame_rate : 0
max_delete_frame_rate : 50

# dataloader
batch_size : 12
num_workers : 12

# dropout
dec_dropout : 0.1
res_dropout : 0.1

# optimizer
lr : 0.001
lr_lf : 0.0001
beta_1 : 0.9
beta_2 : 0.999
weight_decay : 1.0e-6

# scheduler
lr_decay_rate : 0.5
lr_decay_step : 4   # max_epoch // lr_decay_stepでlr_decay_rate倍に学習率を変更
multi_lr_decay_step : [200,]   # 学習率を変更するepoch
warmup_t : 20
warmup_lr_init : 1.0e-5

# gradient clipping
max_norm : 3.0

# 学習方法（"tf" or "ss"）
# tf : teacher forcing
# ss : scheduled sampling
training_method : "ss"
tm_change_step : 0    # training_methodを変更するepoch(tf -> ss)

# parameter for scheduled sampling
threshold_change_step : 100
max_threshold : 90
min_threshold : 50

# lossの重みづけ
output_loss_w : 1.0
dec_output_loss_w : 1.0
delta_loss_w : 1.0
use_weighted_mse : False