---

name : "nar"

# デバッグ
debug : False
debug_data_len : 1000
debug_max_epoch : 200
debug_iter : 0

# checkpointから再開する場合
check_point_start : True
start_ckpt_path : "~/lip2sp_pytorch/check_point/nar/lip_9696_time_only/2022:08:25_17-04-10/mspec80_240.ckpt"

# face or lip
face_or_lip : "lip_9696_time_only"

# データを置いているディレクトリまでのパス
lip_path : "~/dataset/lip/lip_cropped"
face_path : "~/dataset/lip/cropped"
lip_path_128128 : "~/dataset/lip/lip_cropped_128128"
lip_path_9696 : "~/dataset/lip/lip_cropped_9696"

# 学習したモデルのパラメータを保存するディレクトリまでのパス
save_path : "~/lip2sp_pytorch/result/nar/train"

# check point path
ckpt_path : "~/lip2sp_pytorch/check_point/nar"
ckpt_step : 10

# 平均、標準偏差ディレクトリまでのパス
lip_mean_std_path : "~/dataset/lip/np_files/lip_cropped/mean_std"
face_mean_std_path : "~/dataset/lip/np_files/face/mean_std"
lip_mean_std_path_128128 : "~/dataset/lip/np_files/lip_cropped_128128/mean_std"
lip_mean_std_path_9696 : "~/dataset/lip/np_files/lip_cropped_9696/mean_std"
lip_mean_std_path_9696_time_only : "~/dataset/lip/np_files/lip_cropped_9696_time_only/mean_std"

# 口唇動画、音響特徴量ディレクトリまでのパス
lip_pre_loaded_path : "~/dataset/lip/np_files/lip_cropped/train"
face_pre_loaded_path : "~/dataset/lip/np_files/face/train"
lip_pre_loaded_path_128128 : "~/dataset/lip/np_files/lip_cropped_128128/train"
lip_pre_loaded_path_9696 : "~/dataset/lip/np_files/lip_cropped_9696/train"
lip_pre_loaded_path_9696_time_only : "~/dataset/lip/np_files/lip_cropped_9696_time_only/train"

# face_generationで合成したデータまでのパス
gen_pre_loaded_path : "~/face_generation/result/default/generate/2022:08:24_01-35-17/mspec80_100/train_data"

# max_epoch
max_epoch : 400

# validation lossを計算する間隔
display_val_loss_step : 1

# data augmentationの有無
# 空間
use_color_jitter : False
use_blur : False
use_horizontal_flip : False
use_pad : False
use_rotation : False
# 時間
use_time_augment : True
time_augment_rate : 30    # (100 - rate)から(100 + rate)の範囲で再生速度を変更

# global condition
use_gc : False

# dataloader
batch_size : 4
num_workers : 4

# dropout
dec_dropout : 0.1
res_dropout : 0.1

# optimizer
lr : 0.001
lr_lf : 0.0001
beta_1 : 0.9
beta_2 : 0.999
weight_decay : 1.0e-6

# scheduler
lr_decay_rate : 0.5
lr_decay_step : 4   # max_epoch // lr_decay_stepでlr_decay_rate倍に学習率を変更
multi_lr_decay_step : [200,]   # 学習率を変更するepoch

# gradient clipping
max_norm : 3.0

# 途中のメルスペクトログラムの可視化
visualize_step : 400    # iteration

# delta loss
blur : True
batch_norm : True

# 動画に対して最初にbatch normalizationをするかどうか
apply_first_bn : False

# lossの重みづけ
use_learnable_loss : False
output_loss_w : 1.0
dec_output_loss_w : 1.0
delta_loss_w : 1.0
mse_weight : 1.0
feat_add_weight : 0.1
phoneme_weight : 0.1

# multi task
use_feat_add : True
use_phoneme : True